<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link  th:href="@{/css/style.css}"  rel="stylesheet" />
    <title>List of All Courses</title>
</head>
<body>
    <div class="homeContainer">
        <div class="homeHeader">
            <h2>Courses</h2>
        </div>
        <table class="homeTable" border="2px">
            <thead>
            <tr>
                <th> Course Name </th>
                <th> Description </th>
                <th> Approximate number of hours</th>
                <th> Complexity </th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${allCoursesList.empty}">
                <td colspan="2"> No Courses Available </td>
            </tr>
            <tr th:each="course : ${allCoursesList}">
                <td><span th:text="${course.courseId}"> Name </span> </td>
                <td><span th:text="${course.description}"> Description </span></td>
                <td><span th:text="${course.hours}"> Hours </span></td>
                <td><span th:text="${course.complexityValue}"> Complexity </span></td>
                <td >
                    <form th:action="@{/courses/add}" method="post">
                        <input type="hidden" name="courseId" th:value="${course.courseId}" />
                        <input type="submit" value="Add" class="btn btn-danger" />
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
