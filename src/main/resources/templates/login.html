<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Log in to E-Learning System</title>
        <link  th:href="@{/css/style.css}"  rel="stylesheet" />
    </head>
    <body>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <div class="loginContainer">
            <div class="formContainer">
                <div class="formHeader">
                    <h2>Sign In</h2>
                </div>
                <form th:action="@{/login}" method="post">
                    <div class="loginInput"><input type="text" name="username" placeholder="Username"/></div>
                    <div class="loginInput"><input type="password" name="password" placeholder="Password"/> </div>
                    <div><input class="submitBtn" type="submit" value="SIGN IN"/></div>
                </form>
                <div class="registrationText">
                    <p>Don't have an account?</p>
                    <p>Click <a class="styledLink" th:href="@{/registration}">here</a> to register account.</p>
                </div>
            </div>
        </div>
    </body>
</html>
