<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="courseHeader">
        <h2 th:text="${theory.title}"></h2>
        <p th:text="${theory.complexityValue}">Complexity: </p>
    </div>
    <div id="mainDiv"></div>
<script th:inline="javascript">
    var text = [[${theory.textOfTheoryHTML}]];
    var element = document.getElementById("mainDiv");
    element.innerHTML = text;
</script>
</body>
</html>
