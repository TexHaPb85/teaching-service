<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link  th:href="@{/css/style.css}"  rel="stylesheet" />
</head>
<body>
    <div class="homeContainer">
        <div class="homeHeader">
            <h2 th:text="${topic.topicId}"></h2>
            <p th:text="${topic.description}"></p>
            <div>Your rate: <span th:text="${account.rateValue}"></span></div>
            <a th:href="@{/logout}"  class="styledLink btnMargin">log out</a>
        </div>
        <div class="courseInfoContainer">
            <div class="courseInfoText">Topic complexity: <span th:text="${topic.complexityValue}"></span></div>
            <div class="courseInfoText">Number of hours: <span th:text="${topic.hours}"></span></div>
        </div>
        <table class="homeTable" border="2px">
            <thead>
                <tr>
                    <th> Title </th>
                    <th> Complexity </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="theory : ${topic.theoryMaterials}">
                    <td><span th:text="${theory.theoryId}"> Name </span></td>
                    <td><span th:text="${theory.complexityValue}"> Complexity </span></td>
                </tr>
            </tbody>
        </table>
        <p><a class="styledLink" th:href="@{'/courses/topic/' + ${topic.topicId} + '/theory-passing'}">Learn theory</a></p>

        <table class="homeTable" border="2px">
            <thead>
                <tr>
                    <th> Task </th>
                    <th> Complexity </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task : ${topic.taskMaterials}">
                    <td><span th:text="${task.taskId}"> Name </span></td>
                    <td><span th:text="${task.complexityValue}"> Complexity </span></td>
                </tr>
            </tbody>
        </table>
        <p><a class="styledLink" th:href="@{'/courses/topic/' + ${topic.topicId} + '/task-passing'}">Execute tasks</a></p>
    </div>
</body>
</html>
