<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link  th:href="@{/css/style.css}"  rel="stylesheet" />
</head>
<body>
    <div class="homeContainer">
        <div class="courseHeader">
            <h2 th:text="${courseTitle}"></h2>
            <p th:text="${course.description}"></p>
        </div>
        <div class="courseInfoContainer">
            <div class="courseInfoText">
                <label>Complexity:</label>
                <span th:text="${course.complexityValue}"></span>
            </div>
            <div class="courseInfoText">
                <label>Your phone:</label>
                <span th:text="${user.phoneNumber}"></span>
            </div>
        </div>
        <table class="homeTable" border="2px">
            <thead>
            <tr>
                <th> Topic </th>
                <th> Description </th>
                <th> Approximate number of hours</th>
                <th> Complexity </th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="topic : ${course.topics}">
                    <td><span th:text="${topic.topicId}"> Name </span></td>
                    <td><span th:text="${topic.description}"> Description </span></td>
                    <td><span th:text="${topic.hours}"> Hours </span></td>
                    <td><span th:text="${topic.complexityValue}"> Complexity </span></td>
                    <td>
                        <a class="styledLink" th:href="@{/courses/theory/{theoryId}(theoryId = ${topic.topicId})}">open</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
