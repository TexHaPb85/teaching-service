<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <link  th:href="@{/css/style.css}"  rel="stylesheet" />
    <title>Register</title>
</head>
<body>
    <div class="loginContainer">
        <div class="formContainer">
            <div class="formHeader">
                <h2>Register your account</h2>
            </div>
            <h3>New student account registration</h3>
            <form th:action="@{/registration}" method="post" th:object="${user}">
                <div class="loginInput">
                    <input type="text" placeholder="Email" th:field="*{email}">
                </div>
                <div class="loginInput">
                    <input type="password" placeholder="Password" th:field="*{password}">
                </div>
                <div class="loginInput">
                    <input type="text" placeholder="Phone Number" th:field="*{phoneNumber}">
                </div>
                <div class="form-group">
                </div>
                <button type="submit" class="submitBtn">Submit</button>
            </form>
        </div>
    </div>
<script type="text/javascript">
//Data Picker Initialization
$('.datepicker').datepicker();
</script>
</body>
</html>
